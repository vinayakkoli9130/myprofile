<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
   <style>
    .container{
        border: 2px solid gold;
       height: 600px;
       
    }
    .item{
        display:inline-block;
        border: 2px solid;
        height: 100px;
        width: 100px;
        background-color: aquamarine;
        margin-bottom: 5px;
        text-align: center;
    }
   </style>
</head>
<body>

    <div class="container">
        <div class="item">Card1</div>
        <div class="item">Card2</div>
        <div class="item">Card3</div>
        <div class="item">Card4</div>
        <div class="item">Card5</div>
    </div>

    
</body>
</html>
