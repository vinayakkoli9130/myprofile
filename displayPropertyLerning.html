<!DOCTYPE html>
<html>
  <head>
    <title>Display Property</title>
    <style>

     
    </style>
  </head>
  <body>
    <p style="display:block;border: 2px solid red;text-align: center;width: 100px;height: 100px;">This is paragraph 1</p>
    <p style="display:inline-block;">This is paragraph 2</p>
    <h3 style="display:inline;">Heading 3</h3>
    <i>Heading 2</i>
    <h3>Heading 3</h3>
    <a href="#" id="click" style="display: block;width: 100px;height: 100px;border: 2px solid red;text-align: center;"> Click Me </a>
    <a href="#" id="goTo" style="display: inline-block;height: 100px;width: 100px;border: 2px solid red;text-align: center;"> Go To </a> 
    <a href="#" id="here" style="display: inline-block;height: 100px;width: 100px;border: 2px solid red;text-align: center;"> Here you go </a>
  </body>
</html>
