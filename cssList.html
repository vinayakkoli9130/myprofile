<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>List</title>
 <style>
     ol li{
        list-style: circle;
        list-style-position: outside;
      list-style-type: lower-latin;
    }
    ul{
        list-style:disc;
        list-style-position: inherit;
    }
 </style>
</head>
<body>
    <h3>Order List</h3>
    <ol>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
        <li>Bear</li>
    </ol>
    <h3>Unordered List </h3>
    <ul>
        <li>Toyata</li>
        <li>Maruti</li>
        <li>TATA</li>
    </ul>
</body>
</html>
